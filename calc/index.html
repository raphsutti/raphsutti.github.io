<html lang="en">
<head>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<!-- Font awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap -->

	<!-- CSS styling -->
	<link rel="stylesheet" href="style.css">

	<!-- javascript.js -->

	<!-- jquery (& ajax)-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Live reload -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

<body>
	<div class="text-center">
		<h1>JavaScript Calculator</h1>
		<h2>By: Raph Sutti 2017</h2>
	</div>
	<div id="calcOutput">
		<span id="steps">0</span>
		<hr/>
	</div>
	<div class="text-center" id="calculator">
		<a href="#" class="btn btn-danger" id="deleteAll">AC</a>
		<a href="#" class="btn btn-danger" id="backOne">CE</a>
		<a href="#" class="btn btn-primary" id="/">/</a>
		<a href="#" class="btn btn-primary" id="*">*</a>
		<br/>
		<a href="#" class="btn btn-primary" id="7">7</a>
		<a href="#" class="btn btn-primary" id="8">8</a>
		<a href="#" class="btn btn-primary" id="9">9</a>
		<a href="#" class="btn btn-primary" id="-">-</a>
		<br/>
		<a href="#" class="btn btn-primary" id="4">4</a>
		<a href="#" class="btn btn-primary" id="5">5</a>
		<a href="#" class="btn btn-primary" id="6">6</a>
		<a href="#" class="btn btn-primary" id="+">+</a>
		<br/>
		<a href="#" class="btn btn-primary" id="1">1</a>
		<a href="#" class="btn btn-primary" id="2">2</a>
		<a href="#" class="btn btn-primary" id="3">3</a>
		<a href="#" class="btn btn-primary" id=".">.</a>
		<br/>
		<a href="#" class="btn btn-primary bigButton" id="0">0</a>
		<a href="#" class="btn btn-primary bigButton" id="total">=</a>
	</div>
